<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex & Bella - Wedding</title>
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/intro.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Intro Container -->
    <div class="intro-container" id="introContainer">
        <div class="intro-content">
            <!-- Couple Names & Date -->
            <div class="text-content">
                <h1 class="couple-names">Alex & Bella</h1>
                <p class="wedding-date">05.26.26</p>
            </div>
            
            <!-- Mail Invitation -->
            <div class="mail-wrapper" id="mailWrapper">
                <img src="assets/images/intro-mail.png" alt="Wedding Invitation" class="mail-image">
            </div>
            
            <!-- Call to Action -->
            <p class="click-text">Click to open</p>
        </div>
    </div>

    <!-- Audio -->
    <audio id="glitterSound" src="assets/sounds/glitter-sound.mp3" preload="auto"></audio>

    <!-- JavaScript -->
    <script src="js/intro.js"></script>
</body>
</html>
